########################### About ##################################
about:
  enable : true
  image : "images/backgrounds/6.jpg"
  title : "Einfach und Effizient"
  content : "Die neue easysquare Lösung für die Vermietung (kurz: „easysquare Ver-mietung“) bietet komfortablen Zugriff auf alle vermietungsrelevanten Daten, auch von unterwegs. Anders als andere klassische Vermietungs-software ist die Anwendung im Look and Feel auf iPad und PC optimiert und stellt Funktionen intuitiv dar. Durch die Anbindung an SAP® und dem damit verbundenen Fortschreiben von Stamm- und Bewegungs-daten mit easysquare workflow ist die neue Lösung hochgradig integra-tiv und vermeidet Medienbrüche.
            Der Dienst „Vermietung“ ist speziell auf die Anforderungen von Ver-mietern ausgerichtet. Die Bearbeitung kann sowohl mobil über die easysquare mobile App, oder im Büro über die easysquare Web-App (basierend auf SAP® UI5) erfolgen. Im Tagesgeschäft ist es bis zur Vor-bereitung der Mietvertragsanlage nicht mehr notwendig, Transaktio-nen der SAP® Interessenten- und Angebotsverwaltung zu nutzen. In der easysquare Web App und der easysquare mobile App erfolgt die Bear-beitung aller Aufgaben über mobile Formulare (z. B. Erfassung von In-teressentendaten oder die Anzeige von freien Wohnungen gemäß den ausgewählten Suchkriterien)."  
  # button
  button:
    enable : true
    label : "Produktbeschreibung"
    link : "static/easysquare_Vermietung_2019_web.pdf"



